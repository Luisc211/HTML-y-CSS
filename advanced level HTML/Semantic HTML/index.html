<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Semantico</title>
</head>

<body>
    <!--La etiqueta header representa el encabezado de la página, funciona como las presentaciones de power point, y pueeden haber varios encabezados-->
    <header>
        <nav>
            <ul>
                <li><a href="">XD</a></li>
                <li><a href="">XD</a></li>
                <li><a href="">XD</a></li>
                <li><a href="">XD</a></li>
            </ul>
        </nav>
    </header>
    <!--La etiqueta main representa el contenido central y más importante de la página web-->
    <main>
        <section>

        </section>
    </main>
    <!--La etiqueta aside representa secciones secundarias o menos relevantes en la página web-->
    <aside>

    </aside>
    <!--La etiqueta section representa secciones en la página, como por ejemplo noticias, comenatios, imagenes-->
    <section class="Comentarios">

    </section>
    <!--La etiqueta footer representa el pie de página por lo general contiene información de derechos de autor, contacto, legal-->
    <footer>
        <p>Derechos reservados</p>
    </footer>
</body>

</html>
