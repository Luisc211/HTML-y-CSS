<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Textarea</title>
</head>

<body>
    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="name">Nombre</label>
            <!--Con for y el id en el input focusiamos el elemento al dar clic en el label o envolviendo el input en la etiqueta label-->
            <input type="email" placeholder="Jhon Doe" id="name">
        </div>
        <div class="form_input">
            <label for="">Email</label>
            <input type="email" placeholder="email@example.com">
        </div>
        <!--Readonly disabled-->
        <div class="form_input">
            <label for="">Dejanos tu mensaje </label>
            <textarea readonly name="" id="" placeholder="Deja tu mensaje aquÃ­....." rows="8"></textarea>
        </div>
        <div class="form_input">
            <label for="checkbox">Acepta nuestros terminos y condiciones</label>
            <input class="checkbox" type="checkbox" id="checkbox">
        </div>
    </form>
</body>

</html>
